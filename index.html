<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe</title>
  <link href="style.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300|Quicksand:700" rel="stylesheet">

<body>

<header>
  <h2>tic tac toe</h2>
    <h3>by dain</h3>
</header>

<div id="wrapper">
  <div class="column1">
    <div class="unit"></div>
    <div class="unit"></div>
    <div class="unit"></div>
  </div>
  <div class="column2">
    <div class="unit"></div>
    <div class="unit"></div>
    <div class="unit"></div>
  </div>
  <div class="column3">
    <div class="unit"></div>
    <div class="unit"></div>
    <div class="unit"></div>
  </div>
</div>

<div id="xwins">x won, baby<br />
  <button>play again?</button>
</div>
<div id ="owins">o won, baby<br />
  <button>play again?</button>
</div>
<div id="scratch">nobody won, baby<br />
  <button>play again?</button>
</div>
